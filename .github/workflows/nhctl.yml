name: nhctl

on:
  push:
    branches: [ main, modified-make ]
  pull_request:
    branches: [ main ]

jobs:

  build-nhctl:
    name: Build nhctl
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Build
      run: make nhctl-cross
