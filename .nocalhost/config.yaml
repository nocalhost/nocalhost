preInstalls: []

appConfig:
  name: nocalhost
  type: helm
  resourcePath: deployments/chart

svcConfigs:
  - name: nocalhost-api
    type: deployment
    gitUrl: https://e.coding.net/codingcorp/nocalhost/nocalhost.git
    devEnv: go  # java|go|node|php
    devImage: golang
    workDir: /home/nocalhost-dev
    sync: 
    - .
    ignore: []
    devPort:
    - 8080:8080
    pods: 
    - "app.kubernetes.io/name=mariadb"
  - name: nocalhost-web
    type: deployment
    gitUrl: https://e.coding.net/codingcorp/nocalhost/nocalhost-web.git
    devEnv: node
    devImage: node
    workDir: /home/nocalhost-dev
    sync: 
    - .
    ignore: []
    devPort:
    - 8080:8080
    pods: 
    - "app=nocalhost-api"