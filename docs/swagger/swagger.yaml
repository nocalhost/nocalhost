host: '{{.Host}}'
info:
  contact:
    name: wangwei
    url: nocalhost.coding.net
  description: Nocalhost server api
  license: {}
  title: Nocalhost docs api
  version: "1.0"
paths:
  /v1/application:
    get:
      consumes:
      - application/json
      description: Get Application
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":0,"message":"OK","data":'
          schema:
            $ref: '#/definitions/api.Response'
            type: object
      summary: Get Application
      tags:
      - Application
    post:
      consumes:
      - application/json
      description: Create Application
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: The application info
        in: body
        name: CreateAppRequest
        required: true
        schema:
          $ref: '#/definitions/applications.CreateAppRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApplicationModel'
            type: object
      summary: Create Application
      tags:
      - Application
  /v1/application/{id}:
    delete:
      consumes:
      - application/json
      description: The user deletes the application, and also deletes the configured
        development space in the application
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Application ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":0,"message":"OK","data":null}'
          schema:
            $ref: '#/definitions/api.Response'
            type: object
      summary: Delete Application
      tags:
      - Application
    get:
      consumes:
      - application/json
      description: Get Application Detail
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApplicationModel'
            type: object
      summary: Get Application Detail
      tags:
      - Application
    put:
      consumes:
      - application/json
      description: Edit application
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Application ID
        in: path
        name: id
        required: true
        type: integer
      - description: The application info
        in: body
        name: CreateAppRequest
        required: true
        schema:
          $ref: '#/definitions/applications.CreateAppRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApplicationModel'
            type: object
      summary: Edit application
      tags:
      - Application
  /v1/application/{id}/bind_cluster:
    post:
      consumes:
      - application/json
      description: Application associated cluster
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: The application info
        in: body
        name: CreateAppRequest
        required: true
        schema:
          $ref: '#/definitions/application_cluster.ApplicationClusterRequest'
          type: object
      - description: Application ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApplicationClusterModel'
            type: object
      summary: Associated cluster
      tags:
      - Application
  /v1/application/{id}/bound_cluster:
    get:
      consumes:
      - application/json
      description: Get the list of clusters associated with the application（Abandoned）
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Application ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ApplicationClusterModel'
            type: object
      summary: Get the list of clusters associated with the application（Abandoned）
      tags:
      - Application
  /v1/application/{id}/cluster/{clusterId}:
    get:
      consumes:
      - application/json
      description: Get authorized details of the application (obsolete)
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Cluster ID
        in: path
        name: clusterId
        required: true
        type: string
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ClusterUserModel'
            type: object
      summary: Get authorized details of the application (obsolete)
      tags:
      - Application
  /v1/application/{id}/dev_space:
    get:
      consumes:
      - application/json
      description: Get personal application development environment (kubeconfig) (obsolete)
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Application
          schema:
            $ref: '#/definitions/model.ClusterUserModel'
            type: object
      summary: Plug-in Get personal application development environment (kubeconfig)
        (obsolete)
      tags:
      - Plug-in
  /v1/application/{id}/dev_space/{space_id}/detail:
    get:
      consumes:
      - application/json
      description: Get dev space detail from application
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      - description: DevSpace ID
        in: path
        name: space_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Application development environment parameters,
          schema:
            $ref: '#/definitions/model.ClusterUserModel'
            type: object
      summary: Get the details of a development environment of the application
      tags:
      - Application
  /v1/application/{id}/dev_space_list:
    get:
      consumes:
      - application/json
      description: Get application dev space list
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Application ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Application development environment parameters,
          schema:
            $ref: '#/definitions/model.ClusterUserModel'
            type: object
      summary: Get a list of application development environments
      tags:
      - Application
  /v1/cluster:
    get:
      consumes:
      - application/json
      description: Get the cluster list
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":0,"message":"OK","data":model.ClusterListVo}'
          schema:
            $ref: '#/definitions/model.ClusterListVo'
            type: object
      summary: Get the cluster list
      tags:
      - Cluster
    post:
      consumes:
      - application/json
      description: Add cluster
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: The cluster info
        in: body
        name: createCluster
        required: true
        schema:
          $ref: '#/definitions/cluster.CreateClusterRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.ClusterModel'
            type: object
      summary: Add cluster
      tags:
      - Cluster
  /v1/cluster/{id}:
    delete:
      consumes:
      - application/json
      description: Delete the cluster completely
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":0,"message":"OK","data":null}'
          schema:
            $ref: '#/definitions/api.Response'
            type: object
      summary: Delete the cluster completely
      tags:
      - Cluster
    put:
      consumes:
      - application/json
      description: Update cluster
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      - description: The cluster info
        in: body
        name: createCluster
        required: true
        schema:
          $ref: '#/definitions/cluster.UpdateClusterRequest'
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: include kubeconfig
          schema:
            $ref: '#/definitions/model.ClusterModel'
            type: object
      summary: Update cluster
      tags:
      - Cluster
  /v1/cluster/{id}/detail:
    get:
      consumes:
      - application/json
      description: Get cluster details
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: include kubeconfig
          schema:
            $ref: '#/definitions/model.ClusterModel'
            type: object
      summary: Get cluster details
      tags:
      - Cluster
  /v1/cluster/{id}/dev_space:
    get:
      consumes:
      - application/json
      description: Cluster entrance to obtain cluster development environment
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: kubeconfig
          schema:
            $ref: '#/definitions/model.ClusterUserModel'
            type: object
