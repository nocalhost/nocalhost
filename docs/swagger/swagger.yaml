basePath: '{{.BasePath}}'
definitions:
  api.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      message:
        type: string
    type: object
  application_cluster.ApplicationClusterRequest:
    properties:
      cluster_id:
        type: integer
    required:
    - cluster_id
    type: object
  applications.CreateAppRequest:
    properties:
      context:
        example: '{"application_url":"git@github.com:nocalhost/bookinfo.git","application_name":"name","source":"git/helm_repo","install_type":"rawManifest/helm_chart","resource_dir":["manifest/templates"],"nocalhost_config_raw":"base64encode(config_templates)","nocalhost_config_path":"./nocalhost/config.yaml"}'
        type: string
      public:
        type: integer
      status:
        type: integer
    required:
    - context
    - status
    type: object
  applications.UpdateApplicationInstallRequest:
    properties:
      status:
        type: integer
    required:
    - status
    type: object
  cluster.CreateClusterRequest:
    properties:
      kubeconfig:
        example: base64encode(value)
        type: string
      name:
        type: string
      storage_class:
        type: string
    required:
    - kubeconfig
    - name
    type: object
  cluster.Namespace:
    properties:
      namespace:
        type: string
    type: object
  cluster.StorageClassRequest:
    properties:
      kubeconfig:
        example: base64encode(value)
        type: string
    type: object
  cluster.StorageClassResponse:
    properties:
      type_name:
        items:
          type: string
        type: array
    type: object
  cluster.UpdateClusterRequest:
    properties:
      storage_class:
        type: string
    type: object
  cluster_user.ClusterUserCreateRequest:
    properties:
      application_id:
        type: integer
      base_dev_space_id:
        type: integer
      cluster_admin:
        type: integer
      cluster_id:
        type: integer
      cpu:
        type: integer
      id:
        type: integer
      is_base_space:
        type: boolean
      memory:
        type: integer
      mesh_dev_info:
        $ref: '#/definitions/setupcluster.MeshDevInfo'
        type: object
      namespace:
        type: string
      space_name:
        type: string
      space_resource_limit:
        $ref: '#/definitions/cluster_user.SpaceResourceLimit'
        type: object
      user_id:
        type: integer
    required:
    - cluster_id
    - user_id
    type: object
  cluster_user.DevSpaceRequest:
    properties:
      kubeconfig:
        type: string
      space_name:
        type: string
    type: object
  cluster_user.SpaceResourceLimit:
