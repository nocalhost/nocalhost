      produces:
      - application/json
      responses:
        "200":
          description: include kubeconfig
          schema:
            $ref: '#/definitions/model.ClusterUserModel'
            type: object
      summary: Details of a development environment in the cluster
      tags:
      - Cluster
  /v1/cluster/{id}/gen_namespace:
    get:
      consumes:
      - application/json
      description: gen namespace for mesh dev space
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: cluster id
        in: path
        name: cluster
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":0,"message":"OK","data":cluster.Namespace}'
          schema:
            $ref: '#/definitions/cluster.Namespace'
            type: object
      summary: Gen Namespace
      tags:
      - Cluster
  /v1/cluster/{id}/storage_class:
    get:
      consumes:
      - application/json
      description: Get cluster storageClass from cluster list
      parameters:
      - description: Authorization
        in: header
        name: Authorization
        required: true
        type: string
      - description: Cluster ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: include kubeconfig
          schema:
            $ref: '#/definitions/cluster.StorageClassResponse'
