      container_limits_cpu:
        type: string
      container_limits_mem:
        type: string
      container_req_cpu:
        type: string
      container_req_mem:
        type: string
      space_ephemeral_storage:
        type: string
      space_lb_count:
        type: string
      space_limits_cpu:
        type: string
      space_limits_mem:
        type: string
      space_pvc_count:
        type: string
      space_req_cpu:
        type: string
      space_req_mem:
        type: string
      space_storage_capacity:
        type: string
    type: object
  model.ApplicationClusterModel:
    properties:
      application_id:
        type: integer
      cluster_id:
        type: integer
      id:
        type: integer
    type: object
  model.ApplicationModel:
    properties:
      application_type:
        type: string
      context:
        type: string
      created_at:
        type: string
      editable:
        type: integer
      id:
        type: integer
      public:
        type: integer
      status:
        type: integer
      user_id:
        type: integer
    required:
    - context
    - public
    - status
    type: object
  model.ClusterList:
    properties:
      created_at:
        type: string
      has_dev_space:
        type: boolean
      id:
        type: integer
      info:
        type: string
      is_ready:
        type: boolean
      modifiable:
        type: boolean
      name:
        type: string
      not_ready_message:
        type: string
      server:
        type: string
      storage_class:
        type: string
      user_id:
        type: integer
      users_count:
        type: integer
    type: object
  model.ClusterListVo:
    properties:
      created_at:
        type: string
      has_dev_space:
        type: boolean
      id:
        type: integer
      info:
        type: string
      is_ready:
        type: boolean
      modifiable:
        type: boolean
      name:
        type: string
      not_ready_message:
        type: string
      resources:
        items:
          $ref: '#/definitions/model.Resource'
        type: array
      server:
        type: string
      storage_class:
        type: string
      user_id:
        type: integer
      users_count:
        type: integer
    type: object
  model.ClusterModel:
    properties:
      created_at:
        type: string
      id:
        type: integer
      info:
        type: string
      kubeconfig:
        type: string
      name:
        type: string
      server:
        type: string
      storage_class:
        type: string
      user_id:
        type: integer
    required:
    - kubeconfig
    - name
    type: object
  model.ClusterUserJoinClusterAndAppAndUser:
    properties:
      cluster_admin:
        type: integer
      cluster_id:
        type: integer
      cluster_name:
        type: string
      created_at:
        type: string
      id:
        type: integer
      kubeconfig:
        type: string
      namespace:
        type: string
      space_name:
        type: string
      space_resource_limit:
        type: string
      status:
        type: integer
      user_id:
        type: integer
      user_name:
        type: string
    type: object
  model.ClusterUserModel:
    properties:
      application_id:
        description: Deprecated
        type: integer
      base_dev_space_id:
        type: integer
      cluster_admin:
        type: integer
      cluster_id:
        type: integer
      cpu:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      is_base_space:
        type: boolean
      kubeconfig:
        type: string
      memory:
        type: integer
      namespace:
        type: string
      space_name:
        type: string
      space_resource_limit:
        type: string
      status:
        type: integer
      trace_header:
        $ref: '#/definitions/model.Header'
        type: object
      user_id:
        type: integer
    type: object
  model.Header:
    properties:
      key:
        type: string
      type:
        type: string
      value:
        type: string
    type: object
  model.PluginApplicationModel:
    properties:
      cluster_id:
        type: integer
      context:
        type: string
      cpu:
        type: integer
      dev_start_append_command:
        type: string
      devspace_id:
        type: integer
      id:
        type: integer
      install_status:
        type: integer
      kubeconfig:
        type: string
      memory:
        type: integer
      namespace:
        type: string
      public:
        type: integer
      space_name:
        type: string
      status:
        type: integer
      storage_class:
        type: string
    type: object
  model.Resource:
    properties:
      capacity:
        type: number
      percentage:
        type: number
      resource_name:
        type: string
      used:
        type: number
    type: object
  model.UserBaseModel:
    properties:
      avatar:
        type: string
      cluster_admin:
        type: integer
      email:
        type: string
      id:
        type: integer
      is_admin:
        type: integer
      name:
        type: string
      phone:
        type: integer
      sa_name:
        type: string
      status:
        type: integer
      username:
        type: string
    type: object
  model.UserInfo:
    properties:
      avatar:
        type: string
      email:
        type: integer
      id:
        type: integer
      status:
        type: integer
      username:
        type: string
    type: object
  model.UserList:
    properties:
      cluster_count:
        type: integer
      email:
        type: string
      id:
        type: integer
      is_admin:
        type: integer
      name:
        type: string
      sa_ame:
        type: string
      status:
        type: integer
    type: object
  model.VersionUpgradeInfo:
    properties:
      current_version:
        type: string
      has_new_version:
        type: boolean
      upgrade_version:
        type: string
    type: object
  setupcluster.MeshDevApp:
    properties:
      name:
        type: string
      workloads:
        items:
          $ref: '#/definitions/setupcluster.MeshDevWorkload'
        type: array
    type: object
  setupcluster.MeshDevInfo:
    properties:
      apps:
        items:
          $ref: '#/definitions/setupcluster.MeshDevApp'
        type: array
      header:
        $ref: '#/definitions/model.Header'
        type: object
      namespace:
        type: string
      resources:
        $ref: '#/definitions/setupcluster.meshDevResources'
        type: object
      rollback:
        $ref: '#/definitions/setupcluster.rollback'
        type: object
    type: object
  setupcluster.MeshDevWorkload:
    properties:
      kind:
        type: string
      name:
        type: string
      status:
        type: integer
    type: object
  setupcluster.meshDevResources:
    properties:
      delete:
        type: string
      install:
        type: string
    type: object
  setupcluster.rollback:
    properties:
      header:
        $ref: '#/definitions/setupcluster.rollbackHeader'
        type: object
    type: object
  setupcluster.rollbackHeader:
    properties:
      add:
        type: object
      update:
        type: object
    type: object
  user.CreateUserRequest:
