definitions:
  api.Response:
    properties:
      code:
        type: integer
      data:
        type: object
      message:
        type: string
    type: object
  application_cluster.ApplicationClusterRequest:
    properties:
      cluster_id:
        type: integer
    required:
    - cluster_id
    type: object
  applications.CreateAppRequest:
    properties:
      context:
        example: '{"application_url":"git@github.com:nocalhost/bookinfo.git","application_name":"name","source":"git/helm_repo","install_type":"rawManifest/helm_chart","resource_dir":["manifest/templates"],"nocalhost_config_raw":"base64encode(config_templates)","nocalhost_config_path":"./nocalhost/config.yaml"}'
        type: string
      status:
        type: integer
    required:
    - context
    - status
    type: object
  applications.UpdateApplicationInstallRequest:
    properties:
      status:
        type: integer
    required:
    - status
    type: object
  cluster.CreateClusterRequest:
    properties:
      kubeconfig:
        example: base64encode(value)
        type: string
      name:
        type: string
      storage_class:
        type: string
    required:
    - kubeconfig
    - name
    type: object
  cluster.StorageClassRequest:
    properties:
      kubeconfig:
        example: base64encode(value)
        type: string
    type: object
  cluster.StorageClassResponse:
    properties:
      type_name:
        items:
          type: string
        type: array
    type: object
  cluster.UpdateClusterRequest:
    properties:
      storage_class:
        type: string
    type: object
  cluster_user.ClusterUserCreateRequest:
    properties:
      application_id:
        type: integer
      cluster_id:
        type: integer
      cpu:
        type: integer
      id:
        type: integer
      memory:
        type: integer
      namespace:
        type: string
      space_name:
        type: string
      user_id:
        type: integer
    required:
    - cluster_id
    - user_id
    type: object
  cluster_user.DevSpaceRequest:
    properties:
      kubeconfig:
        type: string
    type: object
  model.ApplicationClusterModel:
    properties:
      application_id:
        type: integer
      cluster_id:
        type: integer
      id:
        type: integer
    type: object
  model.ApplicationModel:
    properties:
      context:
        type: string
      created_at:
        type: string
      id:
        type: integer
      status:
        type: integer
      user_id:
        type: integer
    required:
    - context
    - status
    type: object
  model.ClusterList:
    properties:
      created_at:
        type: string
      id:
        type: integer
      info:
        type: string
      is_ready:
        type: boolean
      name:
        type: string
      not_ready_message:
        type: string
      storage_class:
        type: string
      user_id:
        type: integer
      users_count:
        type: integer
    type: object
  model.ClusterModel:
    properties:
      created_at:
        type: string
      id:
        type: integer
      info:
        type: string
      kubeconfig:
        type: string
      name:
        type: string
      server:
        type: string
      storage_class:
        type: string
      user_id:
        type: integer
    required:
    - kubeconfig
    - name
    type: object
  model.ClusterUserModel:
    properties:
      application_id:
        type: integer
      cluster_id:
        type: integer
      cpu:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      kubeconfig:
        type: string
      memory:
        type: integer
      namespace:
        type: string
      space_name:
        type: string
      status:
        type: integer
      user_id:
        type: integer
    type: object
  model.PluginApplicationModel:
    properties:
      cluster_id:
        type: integer
      context:
        type: string
      cpu:
        type: integer
      devspace_id:
        type: integer
      id:
        type: integer
      install_status:
        type: integer
      kubeconfig:
        type: string
      memory:
        type: integer
      namespace:
        type: string
      space_name:
        type: string
      status:
        type: integer
      storage_class:
        type: string
    type: object
  model.UserBaseModel:
    properties:
      avatar:
        type: string
      email:
        type: string
      id:
        type: integer
      is_admin:
        type: integer
      name:
        type: string
      phone:
        type: integer
      status:
        type: integer
      username:
        type: string
    type: object
  model.UserInfo:
    properties:
      avatar:
        type: string
      email:
        type: integer
      id:
        type: integer
      status:
        type: integer
      username:
        type: string
    type: object
  model.UserList:
    properties:
      cluster_count:
        type: integer
      email:
        type: string
      id:
        type: integer
      is_admin:
        type: integer
      name:
        type: string
      status:
        type: integer
    type: object
  user.CreateUserRequest:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      is_admin:
        type: integer
      name:
        type: string
      password:
        type: string
      status:
        type: integer
    required:
    - confirm_password
    - email
    - is_admin
    - name
    - password
    - status
    type: object
  user.LoginCredentials:
    properties:
      email:
        type: string
      from:
        example: only use for plugin, web interface do not send this key
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  user.RegisterRequest:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      password:
        type: string
    type: object
  user.UpdateUserRequest:
    properties:
      email:
        type: string
      is_admin:
        type: integer
      name:
        type: string
      password:
        type: string
      status:
        type: integer
    required:
    - is_admin
    - status
    type: object
info:
  contact: {}
  license: {}
paths:
